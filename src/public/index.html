<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> verifiy Account</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('fabric-cloth.jpg');
            /* background-size: cover; */
            background-position: center;
            background-repeat: no-repeat;
        }
        
        #result {
            z-index: -1;
            padding: 5%;
            border-radius: 8px;
            background-color: #ffffff8a;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: #06030e;
        }

        #loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -20px;
            margin-left: -20px;
        }

        button {
            display: block;
            margin: 150px auto 0;
            /* Add margin-top of 20px and remove bottom margin */
            padding: 10px 20px;
            font-size: 18px;
            background-color: #c9684f;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #E74C26;
        }
        .centered-div {
            /* background-color: #fff; */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script src="verifiy.js"></script>
</head>

<body>
    <div class="centered-div">
        <!-- <h3>hello</h3> -->
        <div id="loader"></div>
        <div id="result"></div>
        <button id="redirectButton">Korakagaj Home</button>
</div>
</body>

</html>
